{% extends 'core/base.html' %}

{% block content %}
<div class="page-section d-flex justify-content-center align-items-center mt-5">
    <form method="post" class="row justify-content-center form-inline">
        {% csrf_token %}
        <div class="col-lg-8 col-xl-7">
            <!-- Nombre de usuario -->
            <div class="form-group mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <!-- Correo electrónico -->
            <div class="form-group mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <!-- Contraseña -->
            <div class="form-group mb-3">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <!-- Confirmar contraseña -->
            <div class="form-group mb-3">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <input type="hidden" name="next" value="{% url 'core:index' %}">
            <!-- Botones -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
