{% extends 'core/base.html' %}

{% block content %}
<div style="overflow-y: auto;">
    <div class="container mt-5">
        <h1 class="text-center">Encontrar Servicios</h1>
        <form action="{% url 'servicio:ofrecer_servicio_list' %}" method="get" class="input-group mt-3">
            <input type="text" name="busqueda" class="form-control" placeholder="Buscar...">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-3">
            {% for object in object_list %}
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.titulo }}</h5>
                        <a href="{% url 'servicio:ofrecer_servicio_detail' object.id %}" class="btn btn-info btn-sm">Mas informacion</a>
                        <a href="{% url 'servicio:ofrecer_servicio_update' object.id %}" class="btn btn-info btn-sm">Cambiar</a>
                        <a href="{% url 'servicio:ofrecer_servicio_delete' object.id %}" class="btn btn-info btn-sm">Eliminar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{% url 'servicio:index' %}" class="btn btn-secondary mb-4">Volver</a>
        </div>
    </div>
</div>
{% endblock content %}
