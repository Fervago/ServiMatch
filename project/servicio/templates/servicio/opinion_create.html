{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 mt-3">
    <div>
        <h1>Comentario</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <table>
                    {{ form.as_table }}
                </table> 
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="{% url 'servicio:ofrecer_servicio_list' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
